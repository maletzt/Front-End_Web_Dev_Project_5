<!DOCTYPE html>
<html>
	<head>
		<title>Udacity Project 5 - Neighboorhood Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="css/sidebar.css" rel="stylesheet" >
		<link href="css/offline-theme-chrome.css" rel="stylesheet" >
    <link href="css/offline-language-english.css" rel="stylesheet" >
		<link rel="stylesheet" href="css/main.css">
		<!-- Offline.js -->
		<script src="http://github.hubspot.com/offline/offline.min.js"></script>
		<link rel="stylesheet" href="css/offline-theme-chrome.css" />
		<link rel="stylesheet" href="css/offline-language-english.css" />
    <script>
			Offline.options = {
			game: false,
			checks: {
				image: {
					url: function() { return 'https://raw.githubusercontent.com/maletzt/Front-End_Web_Dev_Project_5/master/favicon.png?_=' + (Math.floor(Math.random() * 1000000000)); }
				},
				active: 'image'
			}
		}
		var run = function(){
		 	if (Offline.state === 'up') {
				Offline.check();
		 	}
		}
		setInterval(run, 5000);
    </script>
	</head>
		<body>
			<div class='sidebar'>
			<div class='heading'>
				<h1>Places to go with your dog</h1>
			</div>
			<div id='listings' class='listings'>
				<form role="form-group">
						<input id="search" class="form-control" placeholder="Filter List" data-bind="textInput: query" />
						<ul data-bind="foreach: filteredArray" style="padding-left: 5px;">
							<li data-bind="text: title, click: $parent.selectItem, css: {'selected': highlight()}"></li>
					</ul>
				</form>
			</div>
		</div>
		<div id='map' class="map pad2">Map</div>
		  <!-- ko if: mapUnavailable -->
		    <!-- <div class="map-error">
		      <p>Google Maps currently is experiencing technical difficulties please try again later!</p>
		    </div> -->
		    <!-- /ko -->
				<script src='js/jquery-2.1.4.min.js'></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
				<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
				<script src="http://maps.googleapis.com/maps/api/js?v=3"></script>
		    <script async src="js/app.js"></script>
		  </body>
		</html>
