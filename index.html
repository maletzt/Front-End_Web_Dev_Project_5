<!DOCTYPE html>
<html>
	<head>
		<title>Udacity Project 5 - Neighboorhood Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src='js/jquery-2.1.4.min.js'></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBmX_QD1drd4oY7vg9cD6G_Z8QR2BDmFn0"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- 	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script> -->
	</head>
	<body>
		<header class="navbar" role="banner">
			<nav class="navbar navbar-inverse">
  			<div class="container-fluid">
			  <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Things for dogs to do in your area</a>
			    </div>
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			      </ul>
			      <form class="navbar-form navbar-left" role="search">
			        <div class="form-group">
			          <input data-bind="value: defaultloc" type="search" class="form-control" placeholder="City and State">
			        </div>
			        <button type="submit" data-bind="click:searchLocations" class="btn btn-default">Submit</button>
			      </form>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			<div id="map-canvas"></div>
			<div class="container-fluid" id="main">
			  <div class="row">
			  	<div class="col-xs-5" id="left">
			    
			      <h2>Search Results</h2>
			      
			      <!-- item list -->
			      <div class="panel panel-default">
			        <div data-bind="visible: showplaces" style="display: block;">
                	<div class="list-group venue-group" data-bind="foreach: poi_list">
                    <div class="media" data-bind="click: $root.focusMarker">
                        <a class="pull-left" href="#" target="_parent"><img alt="image" class="img-responsive" data-bind="attr: {src: sourceimg}"></a>
                        <div class="media-body">
                            <span class="vrating label-info badge" data-bind="text: rating"> </span>
                            <h4 class="list-group-item-heading media-heading namefont" data-bind="text: name"></h4>
                            <p class="list-group-item-text categoryfont" data-bind="text: category"></p>
                            <p class="list-group-item-text" data-bind="text: address"></p>
                        </div>
                    </div>
                </div>
            </div>
			    <div class="col-xs-7"><!--map-canvas will be postioned here--></div>
			  </div>
			</div>
	</body>
	<script type='text/javascript' src='js/knockout-3.3.0.js'></script>
	<script async src="js/app.js"></script>
</html>
